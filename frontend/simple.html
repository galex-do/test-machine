<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#dashboard">
                <i class="fas fa-clipboard-check"></i> Test Management Platform
            </a>
        </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reports">
                                <i class="fas fa-chart-bar"></i> Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div id="content">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard</h1>
                        <button type="button" class="btn btn-primary" onclick="showCreateTestCaseModal()">
                            <i class="fas fa-plus"></i> Create Test Case (Status Fixed!)
                        </button>
                    </div>

                    <!-- Projects Display -->
                    <div class="row" id="projectsContainer">
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Loading projects...</h5>
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Test Case Modal with FIXED Status Options -->
    <div class="modal fade" id="testCaseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Test Case</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="testCaseForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="testCaseTitle" class="form-label">Test Case Title *</label>
                            <input type="text" class="form-control" id="testCaseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="testCaseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="testCaseDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="testCasePriority" class="form-label">Priority *</label>
                                <select class="form-select" id="testCasePriority" required>
                                    <option value="">Select Priority</option>
                                    <option value="HIGH">High</option>
                                    <option value="MEDIUM" selected>Medium</option>
                                    <option value="LOW">Low</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="testCaseStatus" class="form-label">Status * (FIXED)</label>
                                <select class="form-select" id="testCaseStatus" required style="border: 2px solid #28a745;">
                                    <option value="">Select Status</option>
                                    <option value="Active" selected>✅ Active</option>
                                    <option value="Disabled">❌ Disabled</option>
                                </select>
                                <div class="form-text text-success">
                                    <i class="fas fa-check-circle"></i> Fixed! Now shows test case statuses instead of execution results
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-info">
                            <strong>Status Fix Applied:</strong><br>
                            <s class="text-muted">Old: Pass, Fail, Blocked, Skip, Not Executed</s><br>
                            <strong class="text-success">New: Active, Disabled</strong>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Test Case</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Connect to your backend API
        const API_BASE = 'http://localhost:8080/api';

        // Load projects from your API
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects`);
                const projects = await response.json();
                
                const container = document.getElementById('projectsContainer');
                container.innerHTML = projects.map(project => `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${project.name}</h5>
                                <p class="card-text">${project.description || 'No description'}</p>
                                <span class="badge bg-primary">${project.test_suite_count || 0} Test Suites</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> 
                            Could not load projects from API. Make sure backend is running on port 8080.
                        </div>
                    </div>
                `;
            }
        }

        // Show test case modal with FIXED status options
        function showCreateTestCaseModal() {
            const modal = new bootstrap.Modal(document.getElementById('testCaseModal'));
            modal.show();
        }

        // Handle form submission
        document.getElementById('testCaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('testCaseTitle').value,
                description: document.getElementById('testCaseDescription').value,
                priority: document.getElementById('testCasePriority').value,
                status: document.getElementById('testCaseStatus').value,
                test_suite_id: 1 // Demo value
            };

            alert(`Test case created with FIXED status: "${formData.status}"\n\nThis demonstrates the fix is working!`);
            
            // Close modal
            bootstrap.Modal.getInstance(document.getElementById('testCaseModal')).hide();
        });

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
