<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Test Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clipboard-check"></i> Test Management Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/reports">
                                <i class="fas fa-chart-line"></i>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadReports()">
                                <i class="fas fa-sync-alt"></i>
                                Refresh Data
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-chart-bar"></i> Test Reports & Analytics
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-primary" onclick="exportReports('csv')">
                                <i class="fas fa-file-csv"></i> Export CSV
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="exportReports('json')">
                                <i class="fas fa-file-code"></i> Export JSON
                            </button>
                        </div>
                        <button type="button" class="btn btn-outline-secondary" onclick="loadReports()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alerts"></div>

                <!-- Reports Container -->
                <div id="reports-container">
                    <!-- Overview Statistics -->
                    <div class="main-content mb-4">
                        <h3 class="mb-4">
                            <i class="fas fa-chart-pie"></i> Overview Statistics
                        </h3>
                        <div id="overview-stats">
                            <!-- Overview stats will be loaded here -->
                        </div>
                    </div>

                    <!-- Test Execution Summary -->
                    <div class="main-content mb-4">
                        <h3 class="mb-4">
                            <i class="fas fa-tasks"></i> Test Execution Summary
                        </h3>
                        <div id="execution-summary">
                            <!-- Execution summary will be loaded here -->
                        </div>
                    </div>

                    <!-- Recent Test Runs -->
                    <div class="main-content mb-4">
                        <h3 class="mb-4">
                            <i class="fas fa-history"></i> Recent Test Runs
                        </h3>
                        <div id="recent-runs">
                            <!-- Recent runs will be loaded here -->
                        </div>
                    </div>

                    <!-- Project Performance -->
                    <div class="main-content mb-4">
                        <h3 class="mb-4">
                            <i class="fas fa-project-diagram"></i> Project Performance
                        </h3>
                        <div id="project-performance">
                            <!-- Project performance will be loaded here -->
                        </div>
                    </div>

                    <!-- Advanced Filters -->
                    <div class="main-content">
                        <h3 class="mb-4">
                            <i class="fas fa-filter"></i> Advanced Reporting
                        </h3>
                        <div class="filter-bar">
                            <form id="reportFilters" class="row g-3">
                                <div class="col-md-3">
                                    <label for="dateFrom" class="form-label">From Date</label>
                                    <input type="date" class="form-control" id="dateFrom" name="date_from">
                                </div>
                                <div class="col-md-3">
                                    <label for="dateTo" class="form-label">To Date</label>
                                    <input type="date" class="form-control" id="dateTo" name="date_to">
                                </div>
                                <div class="col-md-3">
                                    <label for="projectFilter" class="form-label">Project</label>
                                    <select class="form-select" id="projectFilter" name="project_id">
                                        <option value="">All Projects</option>
                                        <!-- Projects will be populated here -->
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="statusFilter" class="form-label">Status</label>
                                    <select class="form-select" id="statusFilter" name="status">
                                        <option value="">All Statuses</option>
                                        <option value="Pass">Pass</option>
                                        <option value="Fail">Fail</option>
                                        <option value="Blocked">Blocked</option>
                                        <option value="Skip">Skip</option>
                                        <option value="Not Executed">Not Executed</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary" onclick="applyFilters()">
                                        <i class="fas fa-search"></i> Apply Filters
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                                        <i class="fas fa-times"></i> Clear Filters
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div id="filtered-results" class="mt-4">
                            <!-- Filtered results will appear here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Chart Modal -->
    <div class="modal fade" id="chartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chartModalTitle">Detailed Chart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-chart-container" style="height: 400px;">
                        <!-- Chart will be rendered here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="exportChart()">
                        <i class="fas fa-download"></i> Export Chart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let currentReportData = null;

        // Initialize the reports page
        $(document).ready(function() {
            loadReports();
            loadProjectsForFilter();
            setDefaultDates();
        });

        // Enhanced loadReports function with project performance
        const originalLoadReports = window.loadReports;
        window.loadReports = function() {
            if (originalLoadReports) {
                originalLoadReports();
            }
            // Load additional project performance data
            loadProjectPerformance();
        };

        // Load project performance data
        function loadProjectPerformance() {
            API.getReportSummary().then(summary => {
                renderProjectPerformance(summary.project_summaries);
            });
        }

        // Render project performance
        function renderProjectPerformance(projectSummaries) {
            const container = document.getElementById('project-performance');
            
            if (!projectSummaries || projectSummaries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <h5>No Project Data Available</h5>
                        <p>Project performance data will appear here once tests are executed.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Total Tests</th>
                                <th>Pass Rate</th>
                                <th>Passed</th>
                                <th>Failed</th>
                                <th>Blocked</th>
                                <th>Skipped</th>
                                <th>Not Executed</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            projectSummaries.forEach(project => {
                const summary = project.summary;
                html += `
                    <tr>
                        <td><strong>${project.project_name}</strong></td>
                        <td>${summary.total_executions}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <span class="me-2">${Math.round(summary.pass_rate)}%</span>
                                <div class="progress flex-grow-1" style="height: 8px;">
                                    <div class="progress-bar bg-success" style="width: ${summary.pass_rate}%"></div>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge bg-success">${summary.passed}</span></td>
                        <td><span class="badge bg-danger">${summary.failed}</span></td>
                        <td><span class="badge bg-warning">${summary.blocked}</span></td>
                        <td><span class="badge bg-info">${summary.skipped}</span></td>
                        <td><span class="badge bg-secondary">${summary.not_executed}</span></td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm" onclick="showProjectChart(${project.project_id}, '${project.project_name}')">
                                <i class="fas fa-chart-pie"></i> Chart
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = html;
        }

        // Show project chart in modal
        function showProjectChart(projectId, projectName) {
            document.getElementById('chartModalTitle').textContent = `${projectName} - Execution Chart`;
            $('#chartModal').modal('show');
            
            // Render chart in modal
            setTimeout(() => {
                renderProjectChart(projectId, projectName);
            }, 300);
        }

        // Render project chart
        function renderProjectChart(projectId, projectName) {
            const canvas = document.createElement('canvas');
            canvas.id = 'project-chart';
            const container = document.getElementById('modal-chart-container');
            container.innerHTML = '';
            container.appendChild(canvas);

            API.getReportSummary().then(summary => {
                const projectData = summary.project_summaries.find(p => p.project_id === projectId);
                if (projectData) {
                    const ctx = canvas.getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Passed', 'Failed', 'Blocked', 'Skipped', 'Not Executed'],
                            datasets: [{
                                data: [
                                    projectData.summary.passed,
                                    projectData.summary.failed,
                                    projectData.summary.blocked,
                                    projectData.summary.skipped,
                                    projectData.summary.not_executed
                                ],
                                backgroundColor: [
                                    '#28a745',
                                    '#dc3545',
                                    '#ffc107',
                                    '#17a2b8',
                                    '#6c757d'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `${projectName} - Test Execution Distribution`
                                },
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                }
            });
        }

        // Load projects for filter dropdown
        function loadProjectsForFilter() {
            API.getProjects().then(projects => {
                const select = document.getElementById('projectFilter');
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
            });
        }

        // Set default dates (last 30 days)
        function setDefaultDates() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
            document.getElementById('dateFrom').value = thirtyDaysAgo.toISOString().split('T')[0];
        }

        // Apply filters
        function applyFilters() {
            const formData = new FormData(document.getElementById('reportFilters'));
            const filters = Object.fromEntries(formData);
            
            showLoading('filtered-results');
            
            // For now, we'll just reload the main reports
            // In a real implementation, you'd send these filters to the API
            setTimeout(() => {
                hideLoading();
                document.getElementById('filtered-results').innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Filters Applied:</strong> Results have been filtered based on your criteria.
                        <br><small>Note: Advanced filtering requires backend implementation for date ranges and specific criteria.</small>
                    </div>
                `;
            }, 1000);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('reportFilters').reset();
            setDefaultDates();
            document.getElementById('filtered-results').innerHTML = '';
        }

        // Export chart
        function exportChart() {
            const canvas = document.getElementById('project-chart');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'project-chart.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        // Enhanced renderReports function to store data
        const originalRenderReports = window.renderReports;
        window.renderReports = function(data) {
            currentReportData = data;
            if (originalRenderReports) {
                originalRenderReports(data);
            }
        };
    </script>
</body>
</html>
