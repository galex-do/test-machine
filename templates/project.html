<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Test Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clipboard-check"></i> Test Management Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="loadProjectDetails({{.projectID}})">
                                <i class="fas fa-folder"></i>
                                Project Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">
                                <i class="fas fa-chart-line"></i>
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb" class="pt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item active" id="project-breadcrumb">Project Details</li>
                    </ol>
                </nav>

                <!-- Project Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <h1 class="h2">
                            <i class="fas fa-folder"></i> <span id="project-name">Loading...</span>
                        </h1>
                        <p class="text-muted" id="project-description">Loading description...</p>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-primary" onclick="showCreateTestSuiteModal()">
                                <i class="fas fa-plus"></i> New Test Suite
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="editProject({{.projectID}})">
                                <i class="fas fa-edit"></i> Edit Project
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alerts"></div>

                <!-- Project Details -->
                <div id="project-details">
                    <!-- Test Suites -->
                    <div class="main-content">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3>
                                <i class="fas fa-tasks"></i> Test Suites
                            </h3>
                            <button class="btn btn-primary" onclick="showCreateTestSuiteModal()">
                                <i class="fas fa-plus"></i> Create Test Suite
                            </button>
                        </div>
                        <div id="test-suites-container">
                            <!-- Test suites will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create/Edit Test Suite Modal -->
    <div class="modal fade" id="testSuiteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testSuiteModalTitle">Create New Test Suite</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="testSuiteForm" onsubmit="return handleTestSuiteForm()">
                    <div class="modal-body">
                        <input type="hidden" id="testSuiteId" name="id">
                        <input type="hidden" id="projectId" name="project_id" value="{{.projectID}}">
                        <div class="mb-3">
                            <label for="testSuiteName" class="form-label">Test Suite Name *</label>
                            <input type="text" class="form-control" id="testSuiteName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="testSuiteDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="testSuiteDescription" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Test Suite
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create/Edit Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="projectForm" onsubmit="return handleProjectForm()">
                    <div class="modal-body">
                        <input type="hidden" id="projectId" name="id">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name *</label>
                            <input type="text" class="form-control" id="projectName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescription" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Initialize the project page
        $(document).ready(function() {
            loadProjectDetails({{.projectID}});
        });
    </script>
</body>
</html>
