<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Test Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clipboard-check"></i> Test Management Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="loadTestSuiteDetails({{.testSuiteID}})">
                                <i class="fas fa-tasks"></i>
                                Test Suite Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">
                                <i class="fas fa-chart-line"></i>
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb" class="pt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/project/{{.projectID}}" id="project-link">Project</a></li>
                        <li class="breadcrumb-item active">Test Suite Details</li>
                    </ol>
                </nav>

                <!-- Test Suite Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <h1 class="h2">
                            <i class="fas fa-tasks"></i> <span id="test-suite-name">Loading...</span>
                        </h1>
                        <p class="text-muted" id="test-suite-description">Loading description...</p>
                        <small class="text-muted">
                            Project: <span id="project-name">Loading...</span>
                        </small>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-success" onclick="showCreateTestRunModal()">
                                <i class="fas fa-play"></i> Start Test Run
                            </button>
                            <button type="button" class="btn btn-primary" onclick="showCreateTestCaseModal()">
                                <i class="fas fa-plus"></i> New Test Case
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="editTestSuite({{.testSuiteID}})">
                                <i class="fas fa-edit"></i> Edit Suite
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alerts"></div>

                <!-- Test Suite Details -->
                <div id="test-suite-details">
                    <!-- Test Cases Section -->
                    <div class="main-content mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3>
                                <i class="fas fa-clipboard-list"></i> Test Cases
                            </h3>
                            <button class="btn btn-primary" onclick="showCreateTestCaseModal()">
                                <i class="fas fa-plus"></i> Create Test Case
                            </button>
                        </div>
                        <div id="test-cases-container">
                            <!-- Test cases will be loaded here -->
                        </div>
                    </div>

                    <!-- Test Runs Section -->
                    <div class="main-content">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3>
                                <i class="fas fa-play-circle"></i> Test Runs
                            </h3>
                            <button class="btn btn-success" onclick="showCreateTestRunModal()">
                                <i class="fas fa-play"></i> Start New Run
                            </button>
                        </div>
                        <div id="test-runs-container">
                            <!-- Test runs will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create/Edit Test Case Modal -->
    <div class="modal fade" id="testCaseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testCaseModalTitle">Create New Test Case</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="testCaseForm" onsubmit="return handleTestCaseForm()">
                    <div class="modal-body">
                        <input type="hidden" id="testCaseId" name="id">
                        <input type="hidden" id="testSuiteId" name="test_suite_id" value="{{.testSuiteID}}">
                        <div class="mb-3">
                            <label for="testCaseTitle" class="form-label">Test Case Title *</label>
                            <input type="text" class="form-control" id="testCaseTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="testCaseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="testCaseDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="testCasePriority" class="form-label">Priority</label>
                            <select class="form-select" id="testCasePriority" name="priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Test Case
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Test Run Modal -->
    <div class="modal fade" id="testRunModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testRunModalTitle">Create New Test Run</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="testRunForm" onsubmit="return handleTestRunForm()">
                    <div class="modal-body">
                        <input type="hidden" id="testRunId" name="id">
                        <input type="hidden" id="testSuiteId" name="test_suite_id" value="{{.testSuiteID}}">
                        <div class="mb-3">
                            <label for="testRunName" class="form-label">Test Run Name *</label>
                            <input type="text" class="form-control" id="testRunName" name="name" required placeholder="e.g., Sprint 1 Testing">
                        </div>
                        <div class="mb-3">
                            <label for="testRunDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="testRunDescription" name="description" rows="3" placeholder="Describe the purpose of this test run"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-play"></i> Start Test Run
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Initialize the test suite page
        $(document).ready(function() {
            currentProject = {{.projectID}};
            currentTestSuite = {{.testSuiteID}};
            loadTestSuiteDetails({{.testSuiteID}});
        });
    </script>
</body>
</html>
